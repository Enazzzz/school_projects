<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Zane’s Project Hub</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  /* --- Reset & base --- */
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body { font-family: 'Segoe UI', sans-serif; background:#181a1b; color:#e4e6eb; display:flex; flex-direction:column; align-items:center; min-height:100vh; }

  header { text-align:center; margin:50px 0 30px; }
  header h1 { font-size:2.5rem; margin-bottom:10px; }
  header p { font-size:1.1rem; color:#b0b3b8; }

  /* --- Project grid --- */
  #projects { display:grid; grid-template-columns:repeat(auto-fit, minmax(220px,1fr)); gap:25px; width:90%; max-width:1000px; padding:0 20px; }

  .project-card {
    background:#23272f;
    border-radius:12px;
    padding:25px 20px;
    text-align:center;
    cursor:pointer;
    transition: all 0.25s ease;
    box-shadow: 0 4px 14px #0006;
    display:flex;
    flex-direction:column;
    justify-content:center;
  }

  .project-card:hover {
    transform: translateY(-5px);
    background:#0078d4;
    box-shadow: 0 8px 20px #0008;
  }

  .project-card h2 {
    font-size:1.4rem;
    margin-bottom:10px;
  }

  .project-card p {
    font-size:0.95rem;
    color:#b0b3b8;
  }

  /* --- Fullscreen viewer --- */
  #viewer {
    position:fixed;
    inset:0;
    display:none;
    flex-direction:column;
    background:#000;
    z-index:999;
  }

  #backBtn {
    position:absolute;
    top:15px;
    left:15px;
    padding:10px 18px;
    border:none;
    border-radius:6px;
    background:#0078d4;
    color:#fff;
    cursor:pointer;
    z-index:1000;
    transition: background 0.2s;
  }

  #backBtn:hover { background:#005fa3; }

  #iframeView { flex:1; width:100%; border:none; }
</style>
</head>
<body>

<header>
  <h1>Zane’s Project Hub</h1>
  <p>Click a project to open it fullscreen. All assets load automatically.</p>
</header>

<main id="projects"></main>

<div id="viewer">
  <button id="backBtn" onclick="closeViewer()">← Back</button>
  <iframe id="iframeView"></iframe>
</div>

<script>
/* --- List your projects here --- */
const projects = [
  {
    name: "SSWebsite",
    description: "School project website for SSWebsite",
    index: "https://raw.githubusercontent.com/Enazzzz/SSWebsite/main/index.html"
  },
  {
    name: "TypeScript",
    description: "TypeScript project demo",
    index: "https://raw.githubusercontent.com/Enazzzz/TypeScript/main/dist-apps-script/index.html"
  }
];

const container = document.getElementById("projects");

/* --- Generate project cards --- */
projects.forEach(p => {
  const card = document.createElement("div");
  card.className = "project-card";

  const title = document.createElement("h2");
  title.textContent = p.name;

  const desc = document.createElement("p");
  desc.textContent = p.description || "";

  card.appendChild(title);
  card.appendChild(desc);

  card.onclick = () => openViewer(p.index);

  container.appendChild(card);
});

/* --- Fullscreen viewer --- */
function openViewer(url) {
  const iframe = document.getElementById("iframeView");
  const viewer = document.getElementById("viewer");
  iframe.src = `/api/proxy?url=${encodeURIComponent(url)}`;
  viewer.style.display = "flex";
}

function closeViewer() {
  const iframe = document.getElementById("iframeView");
  const viewer = document.getElementById("viewer");
  iframe.src = "";
  viewer.style.display = "none";
}
</script>

</body>
</html>
