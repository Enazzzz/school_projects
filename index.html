<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zane's Project Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="dark light">
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 0;
      background: #181a1b;
      color: #e4e6eb;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }
    header {
      margin: 60px 0 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 10px;
      font-size: 2rem;
    }
    p {
      color: #aaa;
    }
    #projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 900px;
      padding: 20px;
    }
    .project-link {
      display: block;
      background: #23272f;
      padding: 20px;
      border-radius: 10px;
      color: #fff;
      text-decoration: none;
      font-size: 1.1rem;
      text-align: center;
      box-shadow: 0 4px 12px #0006;
      transition: transform 0.2s, background 0.2s;
    }
    .project-link:hover {
      background: #0078d4;
      transform: translateY(-4px);
    }
    footer {
      margin: 40px 0 20px;
      font-size: 0.9rem;
      color: #777;
    }
    @media (prefers-color-scheme: light) {
      body { background: #f4f4f4; color: #222; }
      .project-link { background: #fff; color: #222; box-shadow: 0 2px 8px #ccc; }
      .project-link:hover { background: #0078d4; color: #fff; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Zane’s Project Hub</h1>
    <p>Automatically pulling my public school project sites from GitHub.</p>
  </header>

  <main id="projects">
    <p>Loading projects...</p>
  </main>

  <footer>
    <p>Powered by GitHub API • Hosted on Vercel</p>
  </footer>

  <script>
    async function loadProjects() {
      const container = document.getElementById("projects");
      try {
        const response = await fetch("https://api.github.com/users/Enazzzz/repos");
        const repos = await response.json();
        repos.sort((a, b) => new Date(b.updated_at) - new Date(a.updated_at));
          
        container.innerHTML = "";

        const websiteRepos = repos.filter(r =>
          !r.fork &&
          (r.name.toLowerCase().includes("website") || r.topics?.includes("school"))
        );

        if (websiteRepos.length === 0) {
          container.innerHTML = "<p>No website projects found.</p>";
          return;
        }

        websiteRepos.forEach(repo => {
          const link = document.createElement("a");
          link.href = repo.homepage || `https://${repo.name.toLowerCase()}.vercel.app`;
          link.textContent = repo.name;
          link.className = "project-link";
          container.appendChild(link);
        });
      } catch (err) {
        container.innerHTML = "<p>Failed to load projects. Check GitHub username.</p>";
      }
    }
    loadProjects();
  </script>
</body>
</html>
